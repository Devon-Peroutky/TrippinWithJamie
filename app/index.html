<!DOCTYPE html>
<html lang="en" ng-app="twjApp">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Trippin' With Jamie!!!</title>

    <!-- Loading Spinner -->
    <link rel="stylesheet" href="css/spinner/main.css">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- Custom CSS -->
    <link href="css/agency.css" rel="stylesheet"></link>
    <link href="css/main.css" rel="stylesheet"></link>  

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body ng-controller="loadingCtrl">

    <!-- Loading -->
    <div id="demo-content">
        <div id="loader-wrapper"> 
            <div id="loader"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
    </div>
    <!-- End of Loading -->

    <!-- Navigation Bar -->
    <nav class="navbar navbar-default navbar-fixed-top" ng-show="loaded" ng-cloak>
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Trippin' With Jamie!</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll desktop" href="#services">Benefits</a>
                    </li>
                    <li>
                        <a class="page-scroll desktop" href="#portfolio">Certifications</a>
                    </li>
                    <li>
                        <a class="page-scroll desktop" href="#about">About</a>
                    </li>
                    <li>
                        <a class="page-scroll desktop" href="#deals">Deals</a>
                    </li>                    
                    <li>
                        <a class="page-scroll desktop" href="#contact">Book Us!</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Angular Template -->
    <div ng-view></div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; Trippin' With Jamie LLC 2015</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        <li><a href="https://www.facebook.com/trippinwithjamie?fref=ts"><i class="fa fa-facebook"></i></a>
                        </li>
                        <li><a href="https://www.linkedin.com/pub/jamie-scheff/5/283/756"><i class="fa fa-linkedin"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Jquery -->
    <script src="bower_components/jquery/dist/jquery.js" defer></script>

    <!-- Angular -->
    <script src="bower_components/angular/angular.js" defer></script>
    <script src="bower_components/angular-route/angular-route.js" defer></script>
    <script src="bower_components/angular-resource/angular-resource.js" defer></script>    

    <!-- Custom Angular-->
    <script type="text/javascript" src="js/logic/app.js" defer></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/style/bootstrap.min.js" defer></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" defer></script>
    <script src="js/style/classie.js" defer></script>
    <script src="js/style/cbpAnimatedHeader.js" defer></script>

    <!-- Contact Form JavaScript -->
    <script src="js/style/jqBootstrapValidation.js" defer></script>
    <script src="js/style/contact_me.js" defer></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/style/agency.js" defer></script>    
</body>
</html>
